<div class="head">
  <div class="container">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3>SIGNUP</h3>
                  <div class="d-flex justify-content-end social_icon">
                      <a href="https://www.facebook.com/"><span><i class="fab fa-facebook-square"></i></span></a>
                      <a
                          href="https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&followup=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><span><i
                                  class="fab fa-google-plus-square"></i></span></a>
                      <a href="https://twitter.com/login?lang=en"><span><i
                                  class="fab fa-twitter-square"></i></span></a>
                  </div>
              </div>
              <div class="card-body">
                  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

                      <!-- FirstName -->
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" formControlName="firstname" class="form-control" placeholder="FIRST NAME"><br>
                          <!-- error -->
                          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                              FirstName is required.
                          </div>
                      </div>
                      <!-- LastName -->
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" formControlName="lastname" class="form-control" placeholder="LAST NAME"><br>
                          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                              LastName is required.
                          </div>
                      </div>
                      <!-- UserName -->
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" formControlName="username" class="form-control" placeholder="USERNAME"><br>
                          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                              UserName is required.
                          </div>
                      </div>
                      <!-- Email -->
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                          </div>
                          <input type="email" formControlName="email" class="form-control" placeholder="EMAIL"><br>
                          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                              Enter your email.
                          </div>
                          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
                              Enter valid email.
                          </div>
                      </div>

                      <!-- Mobile -->
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                          </div>
                          <input type="number" formControlName="mobile" class="form-control" placeholder="MOBILE"><br>
                          <!-- error -->
                          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
                              Enter your phone number.
                          </div>
                          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
                              Enter Numbers Only
                          </div>
                      </div>

                      <!-- Password -->
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" formControlName="password" class="form-control"
                              placeholder="PASSWORD">
                          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                              Password is required.
                          </div>
                      </div>

                      <div class="form-group">
                          <input type="submit" value="SignUp" (click)="signup()" class="btn float-right login_btn">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
